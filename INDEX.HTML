<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOOGLE HOMEPGAE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navbar">
            <div class="navlinks">
              <ul class="nav">
                <li class="nav-g"><a href="#">Gmail</a></li>
                <li class="nav-g"><a href="#">Images</a></li>
                <li class="nav-s"><a href="#">Sign In</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="logo"></div>
    <img class="logo_image" src="googlelogo.png" alt="Google Logo" />

    <div class="form">
      <form>
        <label for="form-search"></label>
        <input type="text" class="form-search" placeholder="" />
      </form>
    </div>

    <div class="buttons">
      <input type="submit" value="Google Search" class="google_search" />
      <input type="submit" value="I'm Feeling Lucky" class="im_feeling_lucky" />
    </div>

    <ul class="flex">
      <li>Google offered in:</li>
      <li class="flex-i"><a href="#">Hausa</a></li>
      <li class="flex-i"><a href="#">Igbo</a></li>
      <li class="flex-i"><a href="#">Èdè Yorùbá</a></li>
      <li class="flex-i"><a href="#">Nigerian Pidgin</a></li>
    </ul>

    <footer>
      <ul class="footer-left">
        <li><a href="#">About</a></li>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
      </ul>

      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
